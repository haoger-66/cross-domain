<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      // 一般用socket.io进行兼容 
      let ws = new WebSocket('ws:localhost:3000')
      // 发送消息  
      ws.onopen =function(){
          ws.send('你好')
      }
      //获取消息   
      ws.onmessage=function(e){
        console.log(e.data)
      }
    </script>
</body>
</html>
