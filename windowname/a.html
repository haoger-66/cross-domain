    我是a页面
    <iframe src="http://127.0.0.1:3000/c.html" frameborder="0" id="frame" onload="load()"></iframe>
    <script>
      let firstload = true;
       function load(){
          let frame = document.getElementById('frame') ;
          if(firstload){
             frame.src= 'http://localhost:3000/b.html'
             firstload = false
         }else{
             console.log(frame.contentWindow.name)
         } 
      }
    </script>
